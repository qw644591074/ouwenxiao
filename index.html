<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(113.579972,23.282971);
	map.centerAndZoom(point, 16);
  var point1 = new BMap.Point(113.581948,23.287651);
	var marker = new BMap.Marker(point1);  // 创建标注
  var point2 = new BMap.Point(113.582236,23.277527);
  var marker1 = new BMap.Marker(point2);  // 创建标注
	
 var point4 = new BMap.Point(113.580475,23.28161);
	var point5 = new BMap.Point(113.572844,23.283726);
	var marker3 = new BMap.Marker(point4);  // 创建标注
	var marker4 = new BMap.Marker(point);  // 创建标注
	var marker5 = new BMap.Marker(point5);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
  map.addOverlay(marker1);              // 将标注添加到地图中
	map.addOverlay(marker3);              // 将标注添加到地图中
	map.addOverlay(marker5);              // 将标注添加到地图中
    
	var label = new BMap.Label("小凤和我的小学",{offset:new BMap.Size(20,-10)});
  var label1 = new BMap.Label("我的中学",{offset:new BMap.Size(20,-10)});
	var label2 = new BMap.Label("我的幼儿园",{offset:new BMap.Size(20,-10)});
	var myLoverHome = new BMap.Label("小凤家",{offset:new BMap.Size(20,-10)});
	marker.setLabel(label);
  marker1.setLabel(label1);
	marker3.setLabel(label2);
	marker5.setLabel(myLoverHome);
</script>
