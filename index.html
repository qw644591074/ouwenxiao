<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height:100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
	<title>带文字标签的覆盖物</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(113.579972,23.282971);
	map.centerAndZoom(point, 16);
  var point1 = new BMap.Point(113.581948,23.287651);
	var marker = new BMap.Marker(point1);  // 创建标注
  var point2 = new BMap.Point(113.582236,23.277527);
  var marker1 = new BMap.Marker(point2);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
  map.addOverlay(marker1);              // 将标注添加到地图中
    
	var label = new BMap.Label("我的小学",{offset:new BMap.Size(20,-10)});
  var label1 = new BMap.Label("我的中学",{offset:new BMap.Size(20,-10)});
	marker.setLabel(label);
  marker1.setLabel(label1);
</script>
