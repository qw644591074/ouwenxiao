	<title>顶，就得几句</title>

<script type="text/javascript">
window.onload=function(){
	var chars = [
		"",
		"哎，为什么比你帅的人到现在我还没见到呢？",
		"像你这么帅的人，一旷课就马上被老师发现",
		"你要好好努力，要不然别人会说你除了长得好看之外一无是处",
		"百度一下：有木有比你更帅的人？结果显示：对不起，无法找到",
		"我不会把你超帅这件事告诉别人的",
		"我对你的敬仰真是如滔滔江水，连绵不绝，又有如黄河泛滥一发不可收拾。",
		"你以为躲在这里就找不到你吗？没用的，你那样拉风的男人无论在哪，都像黑夜里的莹火虫那样的鲜明、那样的出众，你那忧郁的眼神，稀嘘的胡渣子,神乎其技的刀法，还有那杯Dry martine，都深深的迷住了我。",
		""
	];
    	var word="你真帅";
	var id = Math.ceil(Math.random()*5);
	word=chars[id];
	document.getElementById("word").innerHTML=word;
	document.getElementById("btn").setAttribute("data-clipboard-text",word);
	var clipboard = new Clipboard('.btn');
}
</script>
<body>
	<div  style="width:100%; height:60%; text-align:center; line-height:100px; border:blue solid 1px;" id="word">水平垂直居中</div>
	<div><button id="btn" class="btn" data-clipboard-text="">点击复制</button>   </div>
</body>
